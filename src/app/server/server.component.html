  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
  #testRef
>
  Server "{{serverName}}"" with ID: {{ serverID }} is {{ getServerStatus() }}
</p>

</button>
